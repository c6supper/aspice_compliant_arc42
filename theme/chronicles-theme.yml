extends: default
role:
  love:
    font-color: E0245E
  wild:
    font-color: 222222
    text-transform: uppercase
    font-style: italic
    background-color: BCD637
    border-offset: 1.5
header:
  font_color: 999999
  height: 0.5in
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '_{organization}_'
    left:
      content: image:../../images/logo.png[pdfwidth=2.0in]
  verso:
    columns: $header_recto_columns
    left:
      content: $header_recto_left_content
    right:
      content: $header_recto_right_content
footer:
  height: 0.45in
  recto:
    right:
      content: '{section-or-chapter-title} | {page-number} of {page-count}'
  verso:
    left:
      content: '{page-number} of {page-count} | {section-or-chapter-title}'
